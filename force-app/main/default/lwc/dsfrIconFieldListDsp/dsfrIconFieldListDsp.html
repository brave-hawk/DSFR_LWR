<template>
    <template lwc:if={values}>
        <ul class={wrappingClass}>
            <template for:each={values} for:item="iter">
                <li key={iter.icon}  >
                    <c-dsfr-icon-field-dsp  value={iter.value}          icon-name={iter.icon}
                                            value-prefix={iter.prefix}  value-suffix={iter.suffix}
                                            wrapping-class={fieldClass} icon-class={iconClass}
                                            show-empty={iter.showEmpty} is-debug={isDebug}>
                    </c-dsfr-icon-field-dsp>
                </li>
            </template>
        </ul>
    </template>
</template>
