<template>
    <div class={alignClass}>
        <button type="button" if:false={isInactive} class={buttonClass} onclick={openTarget} title={buttonTitle} >
            {buttonLabel}
        </button>
        <button type="button" if:true={isInactive} class={buttonClass} title={buttonTitle} disabled >
            {buttonLabel}
        </button>
    </div>
</template>
