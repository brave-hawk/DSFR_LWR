<template>
    <div class={alignClass}>
        <template lwc:if={isInactive}>
            <button type="button" class={buttonClass} title={buttonTitle} disabled >
                {buttonLabel}
            </button>
        </template>
        <template lwc:else>
            <button type="button" class={buttonClass} onclick={openTarget} title={buttonTitle}>
                {buttonLabel}
            </button>
        </template>
    </div>
</template>
