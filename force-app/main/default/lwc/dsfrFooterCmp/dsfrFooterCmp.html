<template>
    <section aria-label="Pied de page">
    <footer class="fr-footer" role="contentinfo" id="footer">
        <div class="fr-container">
            <div class="fr-footer__body">
                <div lwc:if={logoTitle} class="fr-footer__brand fr-enlarge-link">
                    <lightning-formatted-rich-text class="fr-logo dsfrFooterLogo" value={logoTitle}>
                    </lightning-formatted-rich-text>
                </div>
                <div class="fr-footer__content">
                    <!-- Debug Info display -->
                    <template lwc:if={isDebug}>
                        <p class="fr-footer__content-desc">
                            <span class="fr-badge fr-badge--warning  fr-mr-4v">
                                Mode debug activ√©!
                            </span>
                            <span class="fr-badge fr-badge--info">
                                <a href="https://github.com/pegros/DSFR_LWR/blob/master/help/dsfrFooterCmp.md" target="_blank">
                                    Voir la documentation</a>
                            </span>
                        </p>
                    </template>
                    <!-- Top content and links -->
                    <p lwc:if={footerTop} class="fr-footer__content-desc">
                        <lightning-formatted-rich-text class="fr-footer__content-desc" value={footerTop}>
                        </lightning-formatted-rich-text>
                    </p>
                    <template lwc:if={topMenuItems}>
                        <ul class="fr-footer__content-list">
                            <template for:each={topMenuItems} for:item="item">
                                <li class="fr-footer__content-item" key={item.label} >
                                    <a  class="fr-footer__content-link" href="#"
                                        target={item._target}           title={item.title}
                                        data-value={item.label}         onclick={handleTopClick} >
                                        {item.label}
                                    </a>
                                </li>
                            </template>
                        </ul>
                    </template>
                </div>
            </div>
            <div class="fr-footer__bottom">
                <template lwc:if={bottomMenuItems}>
                    <ul class="fr-footer__bottom-list">
                        <template for:each={bottomMenuItems} for:item="item">
                            <li class="fr-footer__bottom-item" key={item.label} >
                                <a  class="fr-footer__bottom-link"  href="#"
                                    target={item._target}           title={item.title}
                                    data-value={item.label}         onclick={handleBottomClick} >
                                    {item.label}
                                </a>
                            </li>
                        </template>
                    </ul>
                </template>
                <div lwc:if={footerBottom}  class="fr-footer__bottom-copy" >
                    <p>
                        <lightning-formatted-rich-text class="fr-footer__bottom-copy" value={footerBottom}>
                        </lightning-formatted-rich-text>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    </section>
</template>
