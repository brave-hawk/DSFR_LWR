<template>
    <!-- Main Button Display -->
    <c-dsfr-button-dsp  button-icon={buttonIcon}    button-icon-position={buttonIconPosition}
                        button-label={buttonLabel}  button-title={buttonTitle} 
                        button-size={buttonSize}    button-variant={buttonVariant} 
                        ontrigger={handleAction}    button-inactive={buttonInactive} 
                        is-debug={isDebug}>
    </c-dsfr-button-dsp>

    <!-- Error notification Utility -->
    <c-dsfr-alert-popup-dsp is-debug={isDebug} >
    </c-dsfr-alert-popup-dsp>
</template>
