<template>
    <c-dsfr-config-utl  is-debug={isDebugFine} lwc:ref="configUtl">
    </c-dsfr-config-utl>
    <template lwc:if={picklistsReady}>
        <template for:each={fields2load} for:item="iterField">
            <c-dsfr-picklist-utl    key={iterField.name}
                                    name={iterField.name}
                                    picklist-field={iterField.field}
                                    record-type-id={iterField.rtId}
                                    is-debug={isDebugFine}
                                    onloaded={handleLoaded}>
            </c-dsfr-picklist-utl>
        </template>
    </template>
</template>
